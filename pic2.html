<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>

	  <a-assets>
	    <img id="pic" src="assets/youtube.png">
		<video id="ar-video" autoplay loop="true" muted="true" src="**.mp4"></video>
	  </a-assets>
	  
<a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false">
        <a-entity camera look-controls>
        <a-entity cursor="rayOrigin: mouse" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: black; shader: flat"></a-entity>
        <a-entity id="box" cursor-listener geometry="primitive: box" position="0 1 -5" material="color: blue"></a-entity>

	<a-marker preset="hiro">	
		<a-image src="#youtube" click-change position="3 0 0" rotation="-90 0 0" scale="1 1 1"></a-image>

		
	</marker>
</a-scene>

<script>
    AFRAME.registerComponent('cursor-listener', {
        init: function () {
            var lastIndex = -1;
            var COLORS = ['red', 'green', 'blue'];
            this.el.addEventListener('click', function (evt) {
                lastIndex = (lastIndex + 1) % COLORS.length;
                this.setAttribute('material', 'color', COLORS[lastIndex]);
                console.log('I was clicked at: ', evt.detail.intersection.point);
            });
        }
    });
</script>
       

  </body>
</html>
