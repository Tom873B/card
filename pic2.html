<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <script>        
        AFRAME.registerComponent('click-change', {
            init: function () {
            this.el.addEventListener('click', function (event) {
    //クリック時の処理
 window.location.href = "https://www.google.co.jp";
    });
  }
});        
</script> 

    <body style="margin : 0px; overflow: hidden;">

    <a-scene embedded arjs="debugUIEnabled: false" vr-mode-ui="enabled: false">

        <a-assets>
            
        <img id="AAA" src="assets/youtube.png">
        <img id="BBB" src="assets/tel.jpeg">
        <img id="CCC" src="assets/image.jpg">
        <a-asset-item id="animated-asset" src="assets/benz.gltf"></a-asset-item>    
            
      </a-assets>    
    
      <a-marker preset="hiro">
             
          <a-image class="AAA" src="#AAA" position="0 0 -1" rotation="-90 0 0" click-change material geometry></a-image>
          <a-image class="BBB" src="#BBB" position="0 0 0" rotation="-90 0 0" click-change material geometry></a-image>
          <a-image class="CCC" src="#CCC" position="0 0 1" rotation="-90 0 0" click-change material geometry></a-image>
          <a-entity
                    id="bowser-model"
                    scale="0.8 0.8 0.8"
                          position="2 -2 -2"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
        </a-marker>

</html>
