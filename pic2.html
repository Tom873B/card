<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
	
  <body style='margin : 0px; overflow: hidden;'>
    	  <a-assets>
	    <img id="youtube" src="assets/youtube.png" >
	  </a-assets>
	  
  <a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false">
        <a-marker preset="hiro">
		<a-image src="#youtube"  position="1 0 -1" rotation="-90 0 0" scale="1 1 1" click-change></a-image> 
 	</a-marker>
        <a-entity camera></a-entity>
	  <a-entity cursor="rayOrigin: mouse"></a-entity>
  
	  <a-entity camera look-controls>
                <a-entity cursor="rayOrigin: mouse"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: black; shader: flat">
      </a-entity>
        </a-entity>
        <a-entity id="box" cursor-listener geometry="primitive: box" position="0 1 -5" material="color: blue"></a-entity>
	  
	  
	  </a-scene>
	  
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<script>
    AFRAME.registerComponent('cursor-listener', {
        init: function () {
            var lastIndex = -1;
            var COLORS = ['red', 'green', 'blue'];
            this.el.addEventListener('click', function (evt) {
                lastIndex = (lastIndex + 1) % COLORS.length;
                this.setAttribute('material', 'color', COLORS[lastIndex]);
                console.log('I was clicked at: ', evt.detail.intersection.point);
            });
        }
    });
</script>


	</body>
</html>
