<!-- どこをクリックしても窓が開く  -->
<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-assets>
      <img id="youtube" src="assets/youtube.png">
	    <video id="ar-video" autoplay loop="true" muted="true" src="**.mp4"></video>
	  </a-assets>
    
	  <!-- デバッグ用の画面表示、VR用のボタンをそれぞれ非表示に -->
    <a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false">

      <a-marker preset="hiro">
        <a-image src="#youtube" click-change position="2 0 0" rotation="-90 0 0" scale="1 1 1"></a-image>
     </a-marker>

	    <a-entity camera></a-entity>
    </a-scene>
    
    <script>
      window.addEventListener('click', function () {
      var v = document.querySelector('#youtube');
      v = window.open("https://netken.info");
      });
    </script>
    
  </body>
</html>
