<!-- hiroマーカー　3D  -->
<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
        <a-marker preset="hiro">
            
  <a-image src="assets/youtube.png" position="1 1 -1" rotion="0 0 0"></a-image>
        <a-image src="assets/tel.jpeg" position="1 1 0" rotion="0 0 0"></a-image>        
        <a-image src="assets/image.jpg" position="1 1 1" rotion="0 0 0"></a-image>
                    
<!--  3D表示
            <a-entity
            position="0 0 0"
            rotation="-30 0 0"
            scale="1 1 1"
            gltf-model="assets/benz.gltf"
            ></a-entity>
-->

        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
