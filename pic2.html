<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
    <script>
	AFRAME.registerComponent('click-change', {
                init: function () {    
	var link = document.getElementById('youtube');
 	link.addEventListener('click', function() {
      	link = window.open('https://netken.info');
      });
    </script>	
	
  <body style='margin : 0px; overflow: hidden;'>
    <a-assets>
	    <img id="youtube" src="assets/youtube.png" click-change>
	  </a-assets>
  <a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false">
        <a-marker preset="hiro">
   <a-image src="#youtube"  position="1 0 -1" rotation="-90 0 0" scale="1 1 1"></a-image> 
 	    </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

  </body>
</html>
