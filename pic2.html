<!-- hiroマーカー　3D  -->
<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>

    <body style="margin : 0px; overflow: hidden;">

    <a-scene embedded arjs="debugUIEnabled: false" vr-mode-ui="enabled: false">

        <a-assets>
            
        <img id="AAA" src="assets/youtube.png">
        <img id="BBB" src="assets/tel.jpeg">
        <img id="CCC" src="assets/image.jpg">
        <a-asset-item id="animated-asset" src="assets/benz.gltf"></a-asset-item>    
            
      </a-assets>    
    
      <a-marker preset="hiro">
             
          <a-image class="AAA" src="#AAA" position="1 0 -1.5" rotation="-90 0 0" change-url material geometry></a-image>
          <a-image class="BBB" src="#BBB" position="1 0 0" rotation="-90 0 0" change-url material geometry></a-image>
          <a-image class="CCC" src="#CCC" position="1 0 1.5" rotation="-90 0 0" change-url material geometry></a-image>
          <a-entity
                    id="bowser-model"
                    scale="0.8 0.8 0.8"
                          position="2 -2 -4"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
        </a-marker>
        
          <a-entity camera raycaster= "objects: .AAA" cursor="fuse: false; rayOrigin: mouse;"></a-entity>
　　　　        <a-entity camera raycaster= "objects: .BBB" cursor="fuse: false; rayOrigin: mouse;"></a-entity>

            
</a-scene>
        
    <div style="position: fixed; bottom: 50px;left:10px;">
 <!--   <button type=“button” onclick="location.href='https://netken.info'">My Blog</button>  -->
 <input type="button" name="mypage" id="mypage" value="My HP" onClick="window.open('https://netken.info/','_blank')" />
    </div>
        
    <div style="position: fixed; bottom: 50px;left:20px;">
 <form>
<input type="button" value="E-Mail" onclick="location.href='mailto:fujiwara@yomde.net'">
</form>
        </div>
        
        <script>
AFRAME.registerComponent('change-url',{
  schema : {},
  init : function(){
    this.el.addEventListener('click',function(e){
      console.log(e.target.className);
      if(e.target.className == "AAA"){
      window.location.href = "https://www.google.co.jp";
    }
    if(e.target.className == "BBB"){
    window.location.href = "https://yahoo.co.jp";
  }
    if(e.target.className == "CCC"){
    window.location.href = "https://netken.info";
  }
    })
  }
})
</script> 
        
    </body>
    
</html>
