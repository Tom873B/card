<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
<script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
<script>
      		window.addEventListener('click', function () {
      		var v = document.querySelector('#happy');
      		v.play();
     		});
</script>
<script>
    		AFRAME.registerComponent('click-change', {
  		init: function () {
      		var pic = document.querySelector('#omikuji');
    		this.el.addEventListener('mouseup', function (event) {
    		//クリック時の処理
        	pic=window.open('https://www.atago-jinja.com/lot/');
    		});
  		}
		});
</script>	
	
<link rel="stylesheet" href="button.css">
<body style='margin : 0px; overflow: hidden;'>
        <a-assets>
	    <img id="omikuji" src="assets/omikuji.png">
      	</a-assets>
	
<a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
	<a-camera cursor="rayOrigin: mouse;"></a-camera>
   	
	<a-marker preset="hiro">
        <a-image id="omikuji" src="#omikuji"> click-change position="0 0 0" rotation="-90 0 0" scale="2 2 2"></a-image>
  	<a-text value="Welcome to My HomePage" position="2 0 2" align="center" rotation="-90 0 0" color="#BCDE28"　scale="2 2 2"></a-text>
 	</a-marker>
     	
	<a-entity camera></a-entity>
 </a-scene>
	
	</body>
</html>
