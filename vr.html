<html>
  <head>
    <title>VR学校案内</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <script src="https://unpkg.com/aframe-html-shader@0.2.0/dist/aframe-html-shader.js"></script>
    <script src="assets/virtual_tour.js"></script>
<script>
      		window.addEventListener('click', function () {
      		var v = document.querySelector('#higashi');
      		v.play();
     		});
</script>
	  
	  <script>
    		AFRAME.registerComponent('click-play', {
  		init: function () {
      		var v = document.querySelector('#higashi');
    		this.el.addEventListener('mouseup', function (event) {
    		//クリック時の処理
                 v.play();
        	    		});
  		}
		});
</script>	

  </head>
  <body>
<a-assets>
<video id="higashi" autoplay muted webkit-playsinline playsinline loop="true" src="assets/higashi2.mp4"></video>
</a-assets>    
    
<a-scene vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: " cursor="fuse: false; rayOrigin: mouse">
<a-sky id="image-360" src="assets/higashikou.jpg" rotation="0 -90 20" position="0 0 0"> </a-sky>
<a-image width="10" height="3" position="-14 10 -15" rotation="0 0 0"  src="assets/title.png" onClick="window.open('https://www.youtube.com/channel/UCjFYmjM6d3zEZeitOoLvoIQ')"></a-image>
<a-box src="assets/jimuicon.jpg" position="-12 0 -15" depth="2" height="4" width="4" rotation="0 20 -20" onClick="window.open('https://jirochanf.github.io/card/jimu.html')">></a-box>
<a-video src="#higashi" click-olay position="0 0 -15" width="14" height="10"  rotation="0 0 0"></a-video>

	<a-entity  animation="property: object3D.position.y; to: 2.5; dir: alternate; dur: 1000; loop: true">	
<a-gltf-model src="assets/toy_biplane.gltf" position="10 7 -15" rotation="0 90 10" scale="0.25 0.25 0.25" gesture-handler></a-gltf-model>
	</a-entity>
	<a-image width="6" height="8" position="12 0 -15" rotation="0 0 0"  src="assets/omoheba.jpg" onClick="window.open('https://www.youtube.com/watch?v=SLthD0Vk5z8')"></a-image>
<a-entity camera look-controls="reverseMouseDrag: true">  
 
</a-scene>
</body>
</html>
