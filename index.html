<!-- hiroマーカー　3D  -->
<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
   <!-- 独自スクリプトの読み込み  -->
    <script src="etc.js"></script>
    <!-- 独自CSSの読み込み  -->
 <link rel="stylesheet" href="button.css">

<body style="margin : 0px; overflow: hidden;">

        <a-scene
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false;'
            id="scene"
            embedded
            gesture-detector
        >

        <a-assets>
        <img id="AAA" src="assets/youtube.png">
        <img id="BBB" src="assets/tel.jpeg">
        <img id="CCC" src="assets/image.jpg">
        <a-asset-item id="animated-asset" src="assets/toy_biplane.gltf"></a-asset-item>
             <video
                    id="vid1"
                    src="assets/kao.mp4"
                    preload="auto"
                    response-type="arraybuffer"
                    loop
                    crossorigin
                    webkit-playsinline
                    autoplay
                    muted
                    playsinline
                ></video>
            <video
                    id="vid2"
                    src="assets/happy.mp4"
                    preload="auto"
                    response-type="arraybuffer"
                    loop
                    crossorigin
                    webkit-playsinline
                    autoplay
                    muted
                    playsinline
                ></video>
            
      </a-assets>    
    
      <a-marker preset="hiro">
          
<!--      <a-image src="assets/image.jpg" position="-2 0 3" rotation="-90 0 0" scale="2 2 2"></a-image>   -->
          <a-entity
                    id="bowser-model"
                    scale="0.1 0.1 0.1"
                    rotation="0 90 90"
                    position="0 0 0"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
           ></a-entity> 
          	<a-video
                    src="#vid1"
                    scale="2 2 2"
                    position="-2 0 4"
                    rotation="-90 0 0"
                    class="clickable"
                    gesture-handler
                  ></a-video>
          	<a-video
                    src="#vid2"
                    scale="3 3 3"
                    position="1 0 4"
                    rotation="-90 0 0"
                    class="clickable"
                    ></a-video>
		</a-marker>
		<a-entity text="value: move plane;"></a-entity>
       	
		<a-entity cursor="rayOrigin: mouse"></a-entity>

</a-scene>
       
<!--   画面下部にボタンを設置  -->
    <div style="position: fixed; bottom: 10px;left:50px;">  
<a href="" class="btn btn-gradient" onClick="window.open('https://netken.info/','_blank')">Hp</a>
</div>
        
<div style="position: fixed; bottom: 10px;left:200px;">
<a href="tel:08065637911" class="btn btn-gradient" >Tel</a>
</div>    
 
    </body>
    
</html>
