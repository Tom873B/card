<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    
    <script>
        //video表示スクリプト
            AFRAME.registerComponent('videohandler', {
                init: function () {
                    var marker = this.el;
                    this.vid = document.querySelector("#vid");
                    marker.addEventListener('markerFound', function () {
                        this.toggle = true;
                        this.vid.play();
                    }.bind(this));
                    marker.addEventListener('markerLost', function () {
                        this.toggle = false;
                        this.vid.pause();
                    }.bind(this));
                },
            });
        </script>
    </head>

 <link rel="stylesheet" href="button.css">

<body style="margin : 0px; overflow: hidden;">

        <a-scene
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false;'
            id="scene"
            embedded
            gesture-detector
        >

        <a-assets>
        <img id="AAA" src="assets/youtube.png">
        <img id="BBB" src="assets/tel.jpeg">
        <img id="CCC" src="assets/image.jpg">
        <a-asset-item id="animated-asset" src="assets/benz.gltf"></a-asset-item>
             <video
                    id="vid"
                    src="assets/happy.mp4"
                    preload="auto"
                    response-type="arraybuffer"
                    loop
                    crossorigin
                    webkit-playsinline
                    autoplay
                    muted
                    playsinline
                ></video>
            
      </a-assets>    
    
      <a-marker preset="hiro">
          
          <a-entity cursor="rayOrigin: mouse"></a-entity>
          
          <a-entity
                    id="bowser-model"
                    scale="0.8 0.8 0.8"
                    position="0 0 3"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
           ></a-entity> 
          
          <a-image class="AAA" src="#AAA" position="0 0 0" rotation="-90 0 0" scale="2 2 2" click-change material geometry></a-image>
          
          <a-video
                    src="#vid"
                    scale="3 3 3"
                    position="2 0 0"
                    rotation="-90 0 0"
                    class="clickable"
                    gesture-handler
                ></a-video>
          
            </a-marker>
        
</a-scene>
        
    <script>  
        //クリック後のアクションスクリプト
  AFRAME.registerComponent('click-change', {
  init: function () {
    this.el.addEventListener('click', function (event) {

});        
    </script>

    </body>
    
</html>
