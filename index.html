<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
<link rel="stylesheet" href="button.css">
  <body style='margin : 0px; overflow: hidden;'>
        <a-assets>
            <img id="kao-img" src="assets/kao2.png">
	    <img id="youtube" src="assets/youtube.png">
	    <a-asset-item id="animated-asset" src="assets/toy_biplane.gltf"></a-asset-item>
            <video id="happy" autoplay loop="true" muted="true" src="assets/happy.mp4"></video>
	    <video id="vkao" autoplay loop="true" muted="true" src="assets/kao.mp4"></video>
	</a-assets>
    <a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false">
	    <a-camera cursor="rayOrigin: mouse;"></a-camera>
<a-marker preset="hiro">
    <a-text value="Welcome to My HomePage" position="2 0 -6" align="center" rotation="-90 0 0" color="#DD4827"　scale="1 1 1"></a-text>
    <a-image src="#kao-img" position="0 0 -6" rotation="-90 0 0" scale="2 2 2"></a-image>    
    <a-entity id="bowser-model" scale="0.1 0.1 0.1" rotation="0 90 90" position="3 0 -6" animation-mixer="loop: repeat"
      gltf-model="#animated-asset" class="clickable" gesture-handler></a-entity> 
	<a-video src="#happy" width="5.2" height="2.8" position="2 0 -3" rotation="270 0 0" play="true"></a-video>
    <a-image src="#youtube" click-change position="3 0 0" rotation="-90 0 0" scale="1 1 1"></a-image> 
<!--	<a-video src="#kao" width="2.6" height="1.4" position="3 0 -2" rotation="270 0 0" play="true"></a-video>  -->
</a-marker>
     <a-entity camera></a-entity>
         </a-scene>
	    <script>
      		window.addEventListener('click', function () {
      		var v = document.querySelector('#happy');
      		v.play();
      		});
    	    </script>
  	    <script>
	  	AFRAME.registerComponent('click-change', {
  		init: function () {
    		this.el.addEventListener('click', function (event) {
    		//クリック時の処理
			window.location = 'https://www.youtube.com/watch?v=ca62zTGSLRw'
    		});
		  </script>	  
	  <!--   画面下部にボタンを設置  -->
<div style="position: fixed; bottom: 10px;left:50px;">  
<a href="" class="btn btn-gradient" onClick="window.open('https://netken.info/','_blank')">Hp</a>
</div>
<div style="position: fixed; bottom: 10px;left:200px;">
<a href="tel:08065637911" class="btn btn-gradient" >Tel</a>
</div>    
	</body>
</html>
