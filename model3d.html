<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>ModerlViewerを使った3Dモデル表示</title>
  </head>
  <body>
  <script 
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">
</script>
    <model-viewer  
    ar
    alt="robotモデル"
    src="assets/benz.gltf" 
    ios-src="assets/benz.usdz" 
    style="width:400px;height:500px;" 
    background-color="#70BCD1"
    shadow-intensity="0.7"
    camera-controls
    interaction-prompt="auto"
    auto-rotate ar magic-leap>
    </model-viewer>
  </body>
</html>
