<html>
  <head>

 </head>

      <a-sky id="image-360" radius="10" src="#sky"> </a-sky>
<a-image width="2" height="2" rotation="0 0 0" position="0 0 -10" src="assets/youtube.png"></a-image>
      <a-text font="kelsonsans" value="Uwajima Higashi" width="6" position="-2.5 0.25 -1.5"ã€€ã€€rotation="0 15 0"></a-text>
