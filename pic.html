<!DOCTYPE html>
<html>
  <head>
    <title>atapra</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
  	<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
  
  </head>
  <body>
	  <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
         <a-entity camera></a-entity>
    
      <a-assets>
        <img id="sky" src="assets/higashikou.jpg" />
      </a-assets>
      360°表示するためのタグ（radiusを変更で半径が変わります）
      <a-sky id="image-360" radius="10" src="#sky"> </a-sky>
      <model-viewer preload poster="assets/wait.jpeg" src="assets/toy_biplane.gltf" ios-src="assets/toy_biplane.usdz" 
	    auto-rotate camera-controls ar alt="パノラマ写真"></model-viewer>	
      <a-text font="kelsonsans" value="Uwajima Higashi" width="6" position="-2.5 0.25 -1.5"
              rotation="0 15 0"></a-text>
    </a-scene>
  </body>
</html>
