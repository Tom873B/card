<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
        <a-assets>
	    <video id="happy" autoplay loop="true" muted="true" src="assets/happy.mp4"></video>
	    <video id="kao" autoplay loop="true" muted="true" src="assets/kao.mp4"></video>
	</a-assets>
    <a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false">
	    <a-marker preset="hiro">
		<a-video src="#happy" width="2.6" height="1.4" position="0 0 3" rotation="270 0 0" play="true"></a-video>
    	     ã€€ <a-video src="#kao" width="2.6" height="1.4" position="0 0 0" rotation="270 0 0" play="true"></a-video>
            </a-marker>
     <a-entity camera></a-entity>
         </a-scene>
    <script>
      window.addEventListener('click', function () {
      var v = document.querySelector('#happy');
      v.play();
      });
    </script>
    <script>
      window.addEventListener('click2', function () {
      var w = document.querySelector('#kao');
      w.window.open('https://netken.info', '_blank');
      });
    </script>

	</body>
</html>
