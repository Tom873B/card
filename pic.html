<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<script>
AFRAME.registerComponent('change-url',{
  schema : {},
  init : function(){
    this.el.addEventListener('click',function(e){
      console.log(e.target.className);
      if(e.target.className == "AAA"){
      window.location.href = "https://www.google.co.jp";
    }
    if(e.target.className == "BBB"){
    window.location.href = "https://yahoo.co.jp";
  }
    })
  }
})
</script>
</head>

<body>

  <a-assets>
    <img id="youtube" src="assets/youtube.png">
    <img id="tel" src="assets/tel.jpeg">
  </a-assets>

　<a-scene embedded arjs="debugUIEnabled: false" vr-mode-ui="enabled: false">
  <a-nft
      type='nft'
      url='https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/jirochanf/card/master/assets/card02'
      smooth='true'
      smoothCount='5'
      smoothTolerance='0.01'
      smoothThreshold='2'
          > 
　
   
   
   <a-entity camera raycaster= "objects: .youtube" cursor="fuse: false; rayOrigin: mouse;"></a-entity>
  <a-entity camera raycaster= "objects: .tel" cursor="fuse: false; rayOrigin: mouse;"></a-entity>
</a-scene>

</body>
