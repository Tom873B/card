<html>
  <head>
    <title>VR学校案内</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
<script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <script src="https://unpkg.com/aframe-html-shader@0.2.0/dist/aframe-html-shader.js"></script>
    <script src="assets/virtual_tour.js"></script>
    <script>
      		window.addEventListener('click', function () {
      		var v = document.querySelector('#happy');
      		v.play();
     		});
     </script>
  </head>
  <body>
<a-assets>
<video id="happy" muted webkit-playsinline playsinline loop="true" src="assets/happy3.mp4"></video>
</a-assets>    
    
<a-scene vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: " cursor="fuse: false; rayOrigin: mouse">

<a-sky id="image-360" src="assets/higashikou.jpg" rotation="0 -90 30" position="0 0 0">> </a-sky>
<a-image width="4" height="4" position="10 0 -15" rotation="0 0 0"  src="assets/yajirushi.png" same_window="link: https://netken.info/"></a-image>
<a-image width="4" height="4" position="-10 0 -15" rotation="0 0 0"  src="assets/youtube.png" onClick="window.open('https://www.youtube.com/watch?v=MzN_KEBahUI')"></a-image>
<a-video src="#happy" position="0 0 -15" width="10" height="7"  rotation="0 0 0"></a-video>
<a-text value="Welcome to My HomePage" position="0 0 -18" align="center" rotation="-90 0 0" color="#BCDE28"　scale="2 2 2"></a-text>
<a-gltf-model src="assets/toy_biplane.gltf" position="5 0 -15" rotation="0 90 90" scale="0.1 0.1 0.1" gesture-handler></a-gltf-model>
 	
 </a-scene>
   <!--
<a-entity camera look-controls="reverseMouseDrag: true">
 -->
  </body>
</html>
