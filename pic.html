<html>
  <head>
  <meta charset="utf-8">
    <title>パノラマ画像</title>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
<script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>

  </head>
  <body>
	  <a-assets>
	    <a-asset-item id="animated-asset" src="assets/toy_biplane.gltf"></a-asset-item>
	  </a-assets>
<a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            id="scene"
            embedded
            gesture-detector
        >
 	  
<a-sky src="assets/higashikou.jpg" rotation="0 0 0" position="0 0 0"></a-sky>
<a-entity id="3dmodel" position="3 0 -6" scale="0.1 0.1 0.1" rotation="0 90 90"  animation-mixer="loop: repeat"
      gltf-model="#animated-asset" class="clickable" gesture-handler></a-entity> 
    <a-image width="2" height="2" rotation="0 0 0" position="0 0 -10" src="assets/youtube.png"></a-image>
  </a-scene>

  </body>
</html>
