<html>
<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
<script>
    AFRAME.registerComponent('cursor-listener', {
        init: function () {
		      window.addEventListener('click', function () {
      var v = document.querySelector('#youtube');
      v = window.open("https://netken.info");
      });
</script>

<body>
	    <a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false">
<!--	    <a-camera cursor="rayOrigin: mouse;"></a-camera>   -->
	    <a-entity camera look-controls>
           <a-entity cursor="rayOrigin: mouse"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: black; shader: flat">
      	     </a-entity>  
   
<a-assets>		    
		    <img id="youtube" src="assets/youtube.png">
</a-assets>
	
<a-marker preset="hiro">
	   
         <a-image src="#youtube"  position="1 0 0" rotation="-90 0 0" scale="1 1 1"></a-image>
		    
</a-marker>		    
		    <a-entity id="box" cursor-listener geometry="primitive: box" position="0 1 -5" material="color: blue"></a-entity> 

</a-scene>
</body>
	
</hmtl>
