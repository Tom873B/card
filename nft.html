<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>A-Frame で超簡単 AR</title>
  </head>
  <body style="margin:0px; overflow:hidden;">
    <!-- NTF　画像の認証 -->
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <!-- AR.js ライブラリの読み込み -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <!-- ntfスクリプトの読み込み -->
　　　　　　　　<script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>


    <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIは非表示） -->
    <a-scene embedded arjs="debugUIEnabled:false;">

      <a-nft
      type='nft'
      url='https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/jirochanf/card/master/assets/card02'
      smooth='true'
      smoothCount='5'
      smoothTolerance='0.01'
      smoothThreshold='2'
          >
          <!-- マーカーの場所に箱を置く（見やすいようにワイヤーフレーム表示） -->
        <a-image src="assets/youtube.png" position="1 1 -1" rotion="0 0 0"></a-image>
        <a-image src="assets/tel.jpeg" position="1 1 0" rotion="0 0 0"></a-image>        
        <a-image src="assets/image.jpg" position="1 1 1" rotion="0 0 0"></a-image>
        
        </a-nft>

      <!-- AR用のカメラを置く -->
      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
